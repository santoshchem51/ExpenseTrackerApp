<div class="row loginform">
    <h1>Logon to your Account</h1>
    <form #form="ngForm" novalidate>
      <div class="form-group" [class.has-error]="em.invalid && em.touched">
        <label class="control-label" >User Name</label>
        <input id="emailId" #em="ngModel" required type="text" placeholder="Enter google email address" class="form-control" name="email" [(ngModel)]="email">
        <div class="alert alert-danger" *ngIf="em.invalid && em.touched">Required email</div>
      </div>
        <div class="form-group" [class.has-error]="pwd1.invalid && pwd1.touched">
          <label class="control-label">Password</label>
          <input type="password" placeholder="Enter password" id="password1" class="form-control"
          [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
          <div class="alert alert-danger" *ngIf="pwd1.invalid && pwd1.touched">Password is Required</div>          
        </div>
        <div class="small-12 columns">
          <div class="expanded button-group">
            <button [disabled]="form.invalid" class="btn btn-primary" (click)="login()">Login</button>
            <button class="btn" (click)="signup()">Sign Up</button>
            <button class="btn" (click)="cancel()">Back to the Main Site</button>
          </div>
        </div>       
    </form>
</div>

<div>
    <h1>{{pageTitle}}</h1>
    <hr/>
    <div class="row">
        <div class="col-md-5" *ngFor="let expenseGroup of expenseGroups">
            <div class="well hoverwell thumbnail">
                <h2>{{expenseGroup.title}}</h2>
                <div>UserId: {{expenseGroup.userId}}</div>
                <div>Description: {{expenseGroup.description}}</div>
                <div>Status: {{expenseGroup.expenseGroupStatusId}}</div>
            </div>
        </div>
    </div>
</div>
